        <h1>Ordering Form For Orchids</h1>
        <hr>
        <form method="post">
            <table>
                <tr>
                    <td class="class"><label><big>FULL NAME <sup>*</sup></big></label></td>
                    <td class="strong"><label>:</label></td>
                    <td><input class="class1" type="text"  id="name" placeholder="eg:Tshering" required ></td>
                </tr>
                <tr>
                    <td class="class"><label><big>ORDERED NUMBER  <sup>*</sup></big></label></td>
                    <td class="strong"><label>:</label></td>
                    <td><input class="class1" type="number"  id="number" name="number" max="100" placeholder="eg:2" required></td>
                </tr>
                
                <tr>
                    <td class="class"><label><big>ITEM AY YOUR PLACE  <sup>*</sup></big></label></td>
                    <td class="strong"><label>:</label></td>
                    <td><input class="class1" type="date-local"  id="number" name="number" max="100" placeholder="eg:2" required></td>
                </tr>
                
                <tr>
                    <td class="class"><label><big>PHONE NUMBER <sup>*</sup></big></label></td>
                    <td class="strong"><label>:</label></td>
                    <td><input class="class1" type="number" id="pnumber" name="pnumber" placeholder="eg:12345678" required ></td>
                </tr>
                
                <tr>
                    <td class="class"><label><big>EMAIL ID <sup>*</sup></big></label></td>
                    <td class="strong"><label>:</label></td>
                    <td><input class="class1"type="email" id="emailid" name="age" placeholder="abc@gmail.com" required ></td>
                </tr>
                
                <tr>
                    <td class="class"><label><big>TYPES <sup>*</sup></big></label></td>
                    <td class="strong"><label>:</label></td>
                    <td><input class="strong1" type="checkbox" id="checkboxes" name="checkboxes" value=" Phal. Charming Crystal Water" checked><big> Phal. Charming Crystal Water</big>
                    </td>
                    
                    <td><input class="strong1" type="checkbox" id="checkboxes" name="checkboxes" value="hal. I-Lan Golden Tree" ><big>hal. I-Lan Golden Tree  </big> </td>
                    <td><input class="strong1"type="checkbox" id="checkboxes" name="checkboxes" value="hal. I-Hsin Sunflower x P. manii 'Black Magic"><big>hal. I-Hsin Sunflower x P. manii Black Magic </big></td>
                    <td><input class="strong1"type="checkbox" id="checkboxes" name="checkboxes" value="Phal. Perfect Pixie"><big>Phal. Perfect Pixie</big></td>
                </tr>
                
                <tr>
                    <td class="class"><label><big>TO PLACE THE ORDER  <sup>*</sup></big></label></td>
                    <td class="strong"><label>:</label></td>
                    <td><select id="options" value="options" required><!-- multiple -->
                <option>Paro</option>
                <option>Punakha</option>
                <option>Haa</option>
            
            </select></td>
                </tr>
                   
            <tr>
            
            <td class="class"><label for="querybox"><big>FEEDBACK QUERY </big></label></td>
            <td class="strong"><label>:</label></td>
            <td><textarea class="text"></textarea>
                </tr>
             </table>
            <center>
            <td><input type="submit"></td>
            <td><input type="reset"> </td>
          </center>
        </form>
